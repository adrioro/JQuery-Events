<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />
      <title>JQuery Selectors</title>
   </head>

   <body>

      <hr>
      <h1>To create a focus event in jQuery, we write code like this:</h1>
      <textarea placeholder="click in me" name="textName" id="textId" cols="30" rows="10"></textarea>
      <br>
      <input placeholder="click in me" id="inputID" type="text">
      <hr>
      <h1>Telling the browser to automatically focus on something.</h1>
      <button id="focusHere">BUTTON</button>
      <input id="inputFocus" type="text">
      <hr>
      <h1>To blur is to unfocus. It is also used on elements that can be activated (or
         selected.)</h1>
      <input type="text" id="inputThenBlur">
      <hr>
      <h1>Hover</h1>
      <button id="myButton">HOVER</button>
      <hr>
      <textarea name="name" id="keyTextArea" rows="8" cols="80"></textarea>
      <hr>
      <button id="mouseEvent">MOUSE EVENT BUTTON</button>
      <hr>
      <textarea name="name" id="mouseEventTextArea" rows="8" cols="80"></textarea>
      <hr>
      <button id="buttonToggle">CLICK TO TOGGLE TEXT</button>
      <span>I will be toggled!</span>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="index.js"></script>
      <!-- If we downloaded jQuery, we change the src to the filename. Example:
        <script src="jquery-1.8.0.min.js"></script> -->
   </body>

</html>
